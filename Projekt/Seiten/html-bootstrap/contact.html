<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dotCoffee - Kontakt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" rel="stylesheet"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/Projekt/Img/coffee_logo/logo.png">
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>

</head>


<body >
    <header>
        <div id="replace_with_navbar"></div>
    </header>
    <br>
    <div class="title" style="text-align:center;">
        <h1>Wilkommen zur Kontakt Seite</h1>
        <br>
    </div>
    <form action="./index.html">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <label for="exampleInputVorname">Vorname</label>
                    <input type="text" class="form-control" id="exampleInputVorname" aria-describedby="vornameDesc"
                        placeholder="Vorname einf端gen" required>
                </div>
                <div class="col-6">
                    <label for="exampleInputNachname">Nachname</label>
                    <input type="text" class="form-control" id="exampleInputNachname" aria-describedby="nachnameDesc"
                        placeholder="Nachname einf端gen" required>
                </div>
                <div class="col-6">
                    <label for="exampleInputEmail">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailDesc"
                        placeholder="Email einf端gen" required>
                </div>
                <div class="col-6">
                    <label for="exampleInputTelefonnummer">Telefonnummer</label>
                    <input type="tel" class="form-control" id="exampleInputTelefonnummer"
                        aria-describedby="telefonnummerDesc" placeholder="Tel. Nr.: einf端gen" required>
                </div>
                <div class="col-12 p-10">
                    <label for="exampleInputFrage">Text</label>
                    <textarea class="form-control" id="exampleFormControlTextarea" aria-describedby="textDesc" rows="3" required></textarea>
                </div>
            </div>
            <br>
            <div align="center">
                <a href="./index.html">
                    <button class="btn btn-primary">
                        Abschicken</button>
                </a>
            </div>
        </div>
    </form>
    <br>
    <div align="center" class="container" style="font-size: small;">
        <div class="row">
            <div class="col-lg-12">
                dotCoffee
                <div class="col-12">
                    Portisch-Gasse 5253
                    18446 Wien
                </div>
                <div class="col-12">
                    +43 (0)1 8123 70 30123
                </div>
                <div class="col-12">
                    kundendienst@dotcoffee.com
                </div>
            </div>
        </div>
    </div>
    <br>
    <div id="replace_with_footer">
        <script src="navbar.js"></script>
    </div>
</body>

</html>
