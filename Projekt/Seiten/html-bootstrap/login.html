<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dotCoffee - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" rel="stylesheet"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/Projekt/Img/coffee_logo/logo.png">
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
</head>



<body style="background-color: #d1bfae">
    <header>
        <div id="replace_with_navbar"></div>
    </header>
    <br>
    <div class="title" style="text-align:center;">
        <h1>Wilkommen zur Login Seite</h1>
        <br>
    </div>
    <div align="center" class="container">
        <div class="row">
            <form action="./login_success.html">
                <div class="col-6">
                    <label for="exampleInputBenutzername1">Benutzername</label>
                    <input type="text" class="form-control" id="exampleInputBenutzername1"
                        aria-describedby="benutzernameHelp" placeholder="Benutzername einfügen" required>
                </div>
                <div class="col-6">
                    <label for="exampleInputPassword1">Passwort</label>
                    <input type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Passwort einfügen" required>
                </div>
                <br>
                <div align="center">
                    <a href="./login_success.html">
                        <button class="btn btn-primary">
                            Anmelden</button></a>
                    <a href="./register.html">
                        <button type="button" class="btn btn-primary">Registieren</button></a>
                </div>
            </form>
        </div>
    </div>
    <br>
    <div id="replace_with_footer">
        <script src="navbar.js"></script>
    </div>
</body>
